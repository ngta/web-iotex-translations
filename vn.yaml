home.about.inno.0.desc.keep: >-
  Hỗ trợ hàng triệu node với kết quả tức thì và độ trễ thấp, 
  môi trường thân thiện, thiết kế dành cho IoT
home.about.inno.0.title.keep: Đồng thuận nhanh
home.about.inno.1.desc.keep: >-
  Giống như Plasma, kéo trạng thái ra khỏi chuỗi gốc để tăng thêm sự riêng tư,
  tính ổn định và khả năng tương tác; cải tiến cross-chain chuyển đổi giá trị và dữ liệu.
home.about.inno.1.title.keep: Blockchain trong Blockchains
home.about.inno.2.desc.keep: >-
  Tối đa hóa sự riêng tư với các chương trình mã hóa sáng tạo như "lightweight stealth
  address" và "constant size ring signature"
home.about.inno.2.title.keep: Tích hợp sẵn kỹ thuật bảo mật
home.about.inno.3.desc.keep: 'Tổ chức hệ thống phân tán dành cho IoT, code là luật cho thế giới robot'
home.about.inno.3.title.keep: Điều phối thiết bị tự động
home.about.sol.desc1: >-
  Mặc dù đã có sự tiến bộ nhanh chóng, IoT vẫn còn xa để tiếp cận hàng loạt và 
  thiếu ứng dụng để thu hút người dùng mới vào hệ sinh thái
  do các vấn đề như khả năng mở rộng thấp, chi phí vận hành cao, mối quan tâm về quyền riêng tư và thiếu các chức năng hữu dụng.
home.about.sol.desc2: >-
  IoTeX đang giải quyết vấn đề này bằng việc đưa token vào môi trường IoT 
  vì chúng tôi tin tưởng rằng việc thúc đẩy crypto cũng như nỗ lực của cộng đồng
  là hai lực lượng chính để thúc đẩy sự đổi mới trong môi trường IoT. 
  Tóm lại, IoTeX là nền tảng blockchain theo định hướng IoT thế hệ mới với khả năng mở rộng mạnh mẽ,
  tính riêng tư, tính cô lập và khả năng phát triển để ấp ủ các ứng dụng IoT mới và các hệ sinh thái.
home.decentralized-protocol: Một mạng lưới phân tán cho Internet of Things
home.dustin.desc.keep: >-
  Tiến sĩ về Bảo mật dữ liệu tại USC.
  Nhân viên kỹ sư phần mềm tại Intel. 
  12 năm chuyên môn trong các hệ thống phân tán, bảo vệ nội dung, phần cứng tăng tốc xử lý video, truyền video trực tuyến,
  trình điều khiển đồ họa. Đam mê mã hóa và blockchain.
