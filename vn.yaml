hall-of-fame.badge-section.title: Chương trình thiện nguyện IoTeX lần 1 — Tổ Chức Ethereum
hall-of-fame.badge-section.unicorn.desc: >
  Ethereum đã cách mạng hóa thế giới blockchain trong bốn năm qua và làm "blockchain" trở thành từ khóa thông dụng mới nhất. 
  Với vị trí tiên phong trong ngành, Ethereum đã cung cấp <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a> để thúc đẩy các nhà nghiên cứu và nhà phát triển hàng đầu làm việc nhằm hỗ trợ toàn bộ hệ sinh thái blockchain. 
  IoTeX tin tưởng mạnh mẽ rằng chúng ta có thể có những bước tiến trong ngành thông qua nghiên cứu và cộng tác chặt chẽ. 
  Chúng tôi cần những nhân tài và những bộ óc sáng giá nhất để tạo ra một sự bùng nổ trên thế giới. 
  Bằng một việc nhỏ nhưng ý nghĩa to lớn đó là Bạn có thể giúp đỡ chúng tôi bằng cách quyên tặng ETH cho Tổ Chức Ethereum để làm quỹ tài trợ cho nghiên cứu blockchain.


  Để tìm hiểu chi tiết việc tham gia, hãy tham gia vào <a target="_blank"
  href="https://t.me/IoTeXGroup"> Nhóm Telegram </a> và đọc kỹ phần thông điệp được ghim.


  Thông tin chi tiết có thể xem tại <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">Chương trình thiện nguyện IoTeX lần 1 Cập Nhật</a>.
hall-of-fame.search.label: Tìm kiếm bằng hashid hoặc Tên Hiển Thị
hall-of-fame.thank-you.message: >
  
  Gây quỹ cộng đồng như một cách để tài trợ từ thiện không phải là mới, nhưng IoTeX đang thực hiện nó thông qua "hợp đồng thông minh" và chuyển hướng sự cường điệu tiền điện tử thành các mục đích từ thiện. Trong vài tháng tới, thông qua chương trình khen thưởng cộng đồng, IoTeX sẽ tiếp tục chọn một vài chương trình từ thiện phù hợp với Sứ mệnh của IoTeX là “Connecting the Physical World, Block by Block” như là một phần của Chương trình khen thưởng cộng đồng của IoTeX.


 
  IoTeX tin tưởng vào việc phát triển cùng với cộng đồng và kết nối
  khối thế giới thật theo khối. Đó là một mục tiêu đầy tham vọng nhưng nó có thể
  đạt được với một đội ngũ mạnh và cộng đồng hỗ trợ. Cùng với 
  cộng đồng để thúc đẩy cho sự phát triển của hệ sinh thái blockchain,
  IoTeX thực sự hy vọng rằng cộng đồng có thể hiểu được
  ý định ban đầu và giúp thúc đẩy ý định này.
